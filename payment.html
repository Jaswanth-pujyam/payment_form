<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment form</h1>
        <hr>
        <p>Required Fields are followed by  <span>*</span></p>
        <h2>User Information</h2>
        <p>Name: <span>*</span> <input type="text" name="Name" placeholder="Full Name" required /></p>
        <fieldset>
          <legend>Gender <span>*</span></legend>
          <p>
            male<input type="radio" name="Gender" id="male" required />
            female<input type="radio" name="Gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address: 
          <textarea
            name="Address"
            id="Address"
            placeholder="Enter your Address"
            cols="100"
            rows="5"
          ></textarea>
        </p>
        <p>Email: <span>*</span> <input type="email" name="email" id="email" placeholder="abc@gmail.com" /></p>
        <p>
          Pincode: <span>*</span>
          <input type="number" name="Pincode" id="Pincode" placeholder="123456" required />
        </p>
        <h2>Payment Information</h2>
        <p>
          Card Type: <span>*</span>
          <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
          </select>
        </p>
        <p>
          Card Number: <span>*</span>
          <input type="number" name="Card_number" id="Card_number" placeholder="1111-2222-3333-4444" required />
        </p>
        <p>
          Expiry Date: <span>*</span>
          <input type="date" name="expiry_date" id="expiry_date" required />
        </p>
        <p>CVV: <span>*</span> <input type="password" name="CVV" id="CVV" placeholder="123" required /></p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
